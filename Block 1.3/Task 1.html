<script>
    function Task1(n) {
        var arr = new Array();
        for(var i = 0; i < n; i++) {
            arr[i] = i;
        }
        return arr;
    }

    function Task2(arr) {
        var sum = 0;
        for(var i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        return sum;
    }

    function Task3(arr) {
        max = arr[0];
        for(i = 1; i < arr.length; i++) {
            if(max < arr[i])
                max = arr[i];
        }
        return max;
    }

    function Task4(arr) {
        min = arr[0];
        for(i = 1; i < arr.length; i++) {
            if(min > arr[i])
                min = arr[i];
        }
        return min;
    }

    function Task5(arr) {
        var arm = new Array();
        for(i in arr) {
            if(i % 2 == 0)
                arm.push(i);
        }
        return arm;
    }

    var arm = Task1(15);
    alert(Task5(arm));
</script>
