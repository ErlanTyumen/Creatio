<meta charset="utf-8">
<script type="text/javascript">
	/*
		Ваш код в текущем блоке
		Необходимо при открытии данного html вывести пользователю список контактов и их контрагентов.
	*/

    getCollection(output);

    function output(arr) {
        document.write(JSON.stringify((arr)))

    }
    /**/
	/*
		Симулируем вызов функции, отправляющей запрос в БД.
		Функция selectFromDatabase является асинхронной. Её выполнение занимает некоторое время.
		Метод setTimeout симулирует некоторое случайное время выполнения запроса.
	*/
	function getCollection(callback)
	{
		var result = setTimeout(selectFromDatabase, Math.round(Math.random()*1500), callback);
		return result;
	}
	/*
		Симуляция ответа на запрос от БД.
	*/
	function selectFromDatabase(callback)
	{
		var array = [
			{
				contact: "Боря Лютый",
				account: "ТОО \"Ромашка\"",
			},
			{
				contact: "Кеша Лысый",
				account: "ИП \"Волосы\"",
			},
			{
				contact: "Карлыгаш",
				account: "ТОО \"Сокол\"",
			},
			{
				contact: "Саша Белый",
				account: "АО \"Бригада\"",
			}
		];
		callback(array);
		return array;
	}
</script>
